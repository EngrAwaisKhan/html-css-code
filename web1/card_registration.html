<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="cardFront">
        <span class="circle"></span>
        <div class="card_no">0000 0000 0000 0000</div>
        <div class="holderName">
          <span>JANE APPLESSED</span>
          <span class="validUpto">00/00</span>
        </div>
      </div>
      <div class="cardBack">
        <span class="blackStrip"></span>
        <span class="grayStrip">000</span>
      </div>
      <div class="left-div"></div>
      <div class="right-div">
        <form class="form">
          <label class="label">CARDHOLDER NAME</label><br />
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            class="card_name_num"
          /><br />
          <label class="label">CARD NUMBER</label><br />
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            class="card_name_num"
          /><br />
          <div class="spaceBetween">
            <div class="combineDiv">
              <label class="label">EXP. DATE(MM/YY)</label><br />
              <div class="mmyy_input">
                <input type="text" class="mmyy" placeholder="MM" />
                <input type="text" class="mmyy" placeholder="YY" />
              </div>
            </div>
            <div class="combineDiv">
              <label class="label">CVC</label><br /><input
                type="text"
                placeholder="e.g. 123"
                class="cvc_input"
              /><br />
            </div>
          </div>

          <button class="btn">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
